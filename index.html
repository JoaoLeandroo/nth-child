<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-child</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="section">
            <h3>:firist-child:</h3>
            <div class="circlos c1">
                <span>1</span> <span>2</span> <span>3</span> <span>4</span> <span>5</span> <span>6</span>
            </div>
        </section>

        <section class="section">
            <h3>:last:child</h3>
            <div class="circlos c2">
                <span>1</span> <span>2</span> <span>3</span> <span>4</span> <span>5</span> <span>6</span>
            </div>
        </section>

        <section class="section">
            <h3>:nth:child(odd)</h3>
            <div class="circlos c3">
                <span>1</span> <span>2</span> <span>3</span> <span>4</span> <span>5</span> <span>6</span>
            </div>
        </section>

        <section class="section">
            <h3>:nth:child(even)</h3>
            <div class="circlos c4">
                <span>1</span> <span>2</span> <span>3</span> <span>4</span> <span>5</span> <span>6</span>
            </div>
        </section>

        <section class="section">
            <h3>:nth:child(2)</h3>
            <div class="circlos c5">
                <span>1</span> <span>2</span> <span>3</span> <span>4</span> <span>5</span> <span>6</span>
            </div>
        </section>

        <section class="section">
            <h3>:nth:last-child(2)</h3>
            <div class="circlos c6">
                <span>1</span> <span>2</span> <span>3</span> <span>4</span> <span>5</span> <span>6</span>
            </div>
        </section>
    </main>
</body>
</html>
